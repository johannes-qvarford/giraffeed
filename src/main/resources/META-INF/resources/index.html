<!DOCTYPE html>
<html>
    <head>
        <title>Enhance feed url</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body {
                max-width: 500px;
                margin: auto;
                font-size: 20px;
                padding-top: 100px;
            }
            button {
                margin: 12px;
            }
        </style>
    </head>
    <body class="bd-main">
        <form class="form-floating">
            <input id="url" class="form-control input-lg" name="url">
            <label for="url">URL to enhance</label>
        </form>
        <div>
            <button id="paste" type="submit" class="btn btn-primary">Paste proxy url to clipboard</button>
        </div>
        <label for="result">Result</label>
        <input id="result" class="form-control input-lg" name="result">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script type="module" src="proxy.js"></script>
    </body>
</html>
